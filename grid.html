<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <style>
      body {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(6, 35px);
      }
      #t1, #t2, #t3 {
        width: 35px;
        height: 35px;
      }
      #t1 {
        background-color: orange;
      }
      #t2 {
        background-color: yellow;
      }
      #t3 {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>

    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>

    <div id="t3"></div>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>
    <div id="t2"></div>

    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>

    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>
    <div id="t2"></div>
    <div id="t3"></div>
    <div id="t1"></div>
  </body>
</html>
