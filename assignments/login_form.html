<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-form">
      <form>
        <h1>Login</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" placeholder="Email" />
          </div>

          <div class="input-field">
            <input type="password" placeholder="Password" />
          </div>

          <div class="action">
            <button style="background-color: #f8007a">Continue</button>
          </div>

          <p>or Connect With Social Media</p>

          <div class="action">
            <button style="background-color: #18bbfe">
              <i class="fab fa-twitter" style="margin-right: 5px"></i>
              Sign in With Twitter
            </button>
          </div>

          <div class="action">
            <button style="background-color: #4468b4">
              <i class="fab fa-facebook" style="margin-right: 5px"></i>
              Sign in With Facebook
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
