<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic operations</title>

    <script>
      function operation(opcode) {
        var n1, n2, res;
        n1 = parseInt(document.getElementById("n1").value);
        n2 = parseInt(document.getElementById("n2").value);
        if (opcode == 0) res = n1 + n2;
        else if (opcode == 1) res = n1 - n2;
        else if (opcode == 2) res = n1 * n2;
        else res = n1 / n2;

        document.getElementById("res").value = "" + res;
      }
    </script>
  </head>
  <body>
    <table align="center">
      <tr>
        <th>left operand :</th>
        <td><input type="text" id="n1" /></td>
      </tr>

      <tr>
        <th>right operand :</th>
        <td><input type="text" id="n2" /></td>
      </tr>
      <tr>
        <th>res :</th>
        <td><input type="text" id="res" readonly /></td>
      </tr>
    </table>
    <br />
    <table align="center">
      <tr>
        <td><input type="button" value="add" onclick="operation(0)" /></td>
        <td><input type="button" value="sub" onclick="operation(1)" /></td>
        <td><input type="button" value="mul" onclick="operation(2)" /></td>
        <td><input type="button" value="div" onclick="operation(-1)" /></td>
      </tr>
    </table>
    <!-- <script>
        document.getElementById("res").setAttribute("readonly","true");
    </script> -->
  </body>
</html>
