<!DOCTYPE html>
<html>
<head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }


    .image-container img {
        margin: 20px;
        width: 100px;
        height: 100px;
        transition: all 3s;
    }

    .image-container:hover img {
        width: 300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="./img/image1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
        <img src="./img/image2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
        <img src="./img/image3.jpg" alt="Image 3">
    </div>
</body>
</html>
